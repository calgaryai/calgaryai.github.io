<div class="people-views">
  <h2 class="grid-title">Faculty by:</h2>
  <div class="grid">
    {%- for category in site.people_views -%}
      <div class="grid-item">
          <h3 class="card hoverable">
            <a href="/people_{{ category | downcase | remove: " "  }}"><span class="card-title">{{ category }}</span></a>
          </h3>
      </div>
    {%- endfor %}
  </div>
</div>
